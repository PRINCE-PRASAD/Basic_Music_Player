<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC MUSIC PLAYER</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- this link is for button that we use in this player by font awesome js 10.0 version -->

    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="main_div">
        <div class="song_container">
            <h2 id="title">Udd Gaye</h2>
            <h3 id="artist">Ritviz</h3>
            <div class="img_container">
                <img id="song_img" src="images/fav-1.jpg" alt="">
            </div>
            <!-- <audio src="song/shum.mp3" controls></audio> -->
            <audio id="song_mp3" src="song/fav-1.mp3"></audio>


            <!-- progress bar -->

            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">0:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>



            <!-- ----------------controls---------------- -->

            <div class="song_controls">

                <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>

</body>

</html>
