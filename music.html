<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- this link is for button that we use in this player by font awesome js 10.0 version -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main_div">
        <div class="song_container">
            <h2 id="title">Udd Gaye</h2>
            <h3 id="artist">Ritviz</h3>
            <div class="img_container">
                <img src="images/song1_Udd_Gaye.jpg" alt="">
            </div>
            <!-- <audio src="song/shum.mp3" controls></audio> -->
            <audio src="song/song1_Udd_Gaye.mp3"></audio>

            <!-- ----------------controls---------------- -->

            <div class="song_controls">

                <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const songs = document.querySelector("audio");     /*song-songs*/
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.querySelector("artist");
        const title = document.querySelector("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const song_data = [
            {
                name: "song1_Udd_Gaye",
                title: "Udd Gaye",
                artist: "Ritviz",
            },
            {
                name: "song2_Sage",
                title: "Stage",
                artist: "Ritviz",
            },
            {
                name: "song3_shum",
                title: "SHUM",
                artist: "Eurovision 2021",
            },
            {
                name: "song4_Na_Ja",
                title: "Na Ja ",
                artist: "Pav Dharia",
            },
        ];

        let isPlaying = false;

        //for play function 
        // play.addEventListener("click", () => {
        const playSong = ("click", () => {
            isPlaying = true;
            songs.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        });

        //for pause function 
        // play.addEventListener("click", () => {

        const pauseSong = ("click", () => {
            isPlaying = false;
            songs.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        });


        play.addEventListener("click", () => {
            // if (isPlaying) {
            //     pauseSong();
            // }
            // else{
            //     playSong();
            // }

            isPlaying ? pauseSong() : playSong();

        })

        // changing the music data

        const loadSong = (song_data) => {
            title.textContent = song_data.title;
            artist.textContent = song_data.artist;
            // song.src = `song/${song_data.name}.mp3`;
            songs.src = "song/" + song_data.name + ".mp3";
            img.src = "images/" + song_data.name + ".jpg";
        };

        loadSong(song_data[2]);
    </script>

</body>

</html>
