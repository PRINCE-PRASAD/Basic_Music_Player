<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
    <!-- this link is for button that we use in this player by font awesome js 10.0 version -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="main_div">
    <div class="song_container">
        <h2 id="title">SHUM</h2>
        <h3 id="artist">Eurovision 2021</h3>
        <div class="img_container">
            <img src="images/shum_image.jfif" alt="">
        </div>
        <!-- <audio src="song/shum.mp3" controls></audio> -->
        <audio src="song/shum.mp3"></audio>

        <!-- ----------------controls---------------- -->
        <div class="song_controls">
            
            <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-solid fa-play main_button" id="play" title="Play"></i>
            <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
        </div>
    </div>
</div>
<script>
    const song = document.querySelector("audio");
    const img = document.querySelector("img");
    const play = document.getElementById("play");

    let isPlaying = false;

    //for play function 
    // play.addEventListener("click", () => {
        const playSong = ("click", () => {
        isPlaying = true;
        song.play();
    play.classList.replace("fa-play","fa-pause");
    img.classList.add("anime");
    });

//for pause function 
// play.addEventListener("click", () => {
    const pauseSong = ("click", () => {
        isPlaying = false;
        song.pause();
    play.classList.replace("fa-pause","fa-play");
    img.classList.remove("anime");
    });
play.addEventListener("click", () => {
    if (isPlaying) {
        pauseSong();
    }
    else{
        playSong();
    }
})

</script>

</body>
</html>
